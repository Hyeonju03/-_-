<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/2.로그인/로그인.css" />
    <title>DCS_logIn</title>
    <script
      src="https://kit.fontawesome.com/c3f2426485.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p id="logIn" class="txtLer ft_larger ft_bold">로그인</p>
    <div id="lonIn_container" class="logIn_con">
      <div id="logIn_id">
        <label for="logIn_id_text"> 아이디 </label>
        <input
          type="text"
          id="logIn_id_text"
          placeholder="아이디를 입력하세요"
          class="login_inputBox"
        />
      </div>
      <div id="wUserId" class="hidden warn">아이디를 입력해주세요.</div>

      <div id="logIn_pw">
        <label for="logIn_pw_txt" class="block marginL_30"> 비밀번호 </label>
        <input
          type="text"
          name="logIn_pw"
          id="logIn_pw_txt"
          class="login_inputBox inBlock marginL_30"
          placeholder="비밀번호를 입력하세요."
        />
        <div class="inBlock" onclick="pwEye()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-eye-fill marginL_10"
            viewBox="0 0 16 16"
            id="eye"
          >
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
            />
          </svg>
        </div>
      </div>
      <div id="wUserPw" class="hidden warn">비밀번호를 입력해주세요.</div>

      <div id="longin_btn">
        <input type="submit" class="logInBtn" onclick="login()" />
      </div>
    </div>
    <script src="/project/2.로그인/로그인.js"></script>
  </body>
</html>
