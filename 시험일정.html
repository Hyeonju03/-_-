<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시험 일정</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .bg-gainsboro {
        background-color: gainsboro;
      }

      .line-height {
        line-height: 230%;
      }

      .float-left {
        float: left;
      }

      .float-right {
        float: right;
      }

      .clear {
        clear: both;
      }

      .bn-container {
        display: inline-block;
        margin-top: 10px;
        margin-right: 20px;
      }

      .bn {
        background-color: gray;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .fieldset {
        display: block;
        margin-left: 2px;
        margin-right: 2px;
        padding-top: 0.35em;
        padding-bottom: 0.625em;
        padding-left: 0.75em;
        padding-right: 0.75em;
        border: 2px groove (internal value);
        border-radius: 6px;
      }

      .margin2 {
        margin-top: 10px;
        margin-left: 20px;
      }

      .margin {
        margin-top: 40px;
        margin-left: 20px;
      }

      .border-bottom {
        margin-bottom: 20px;
        border-bottom-color: rgb(227, 227, 232);
        border-bottom-width: 1px;
        border-bottom-style: solid;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="line-height margin border-bottom"><h2>시험일정</h2></div>

    <script src="/데이터.js">
      // localStorage에서 시험 데이터 가져오기
      const examData = JSON.parse(localStorage.getItem("examData"));

      // 테이블의 tbody 요소 참조
      const tableBody = document.querySelector("#examTable tbody");

      // 검색 버튼 클릭 시 호출되는 함수
      function searchExams() {
        const selectedType = document.getElementById("typeCertificate").value;
        const startDate = new Date(document.getElementById("startDate").value);
        const endDate = new Date(document.getElementById("endDate").value);

        // 테이블 초기화
        tableBody.innerHTML = "";

        // examData를 순회하며 조건에 맞는 시험 일정을 테이블에 추가
        for (let key in examData) {
          if (examData.hasOwnProperty(key)) {
            const exam = examData[key];
            const examDate = new Date(exam.시험일);

            // 선택한 종목이나 시작일/종료일 범위에 맞는 데이터만 테이블에 추가
            if (
              (selectedType === "-" || exam.과목 === selectedType) &&
              examDate >= startDate &&
              examDate <= endDate
            ) {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${exam.시험일}</td>
              <td>${exam.과목}</td>
              <td>${exam.접수}</td>
              <td>${exam.수험표}</td>
              <td>${exam.결과}</td>
            `;
              tableBody.appendChild(row);
            }
          }
        }

        // 결과가 없는 경우 메시지 표시
        if (tableBody.innerHTML === "") {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="5">해당 기간과 종목에 맞는 시험 일정이 없습니다.</td>`;
          tableBody.appendChild(row);
        }
      }
    </script>
  </body>
</html>
