<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCS_signUp</title>
    <!-- 위치변경필요 -->
    <link rel="stylesheet" href="/1.회원가입/회원가입.css" />
    <style></style>
  </head>
  <body>
    <div>
      <div style="font-size: x-large; text-align: center">반갑습니다!</div>
      <br />
      <div style="font-size: large; text-align: center">
        회원가입을 위해 정보를 입력해주세요.
      </div>
      <br />
    </div>

    <!-- 아이디 부분 -->
    <br />

    <div name="signUp_id">
      <label for="signUp_id">아이디</label><br />
      <input
        type="text"
        name="signUp_id"
        id="signUp_id"
        class="inputBox marginR_10 inBlock width320"
        style="width: 365px"
        s
        placeholder="아이디를 입력하세요."
      />
      <div name="signUp_id_check" class="btn1 inBlock" onclick="idCheck()">
        확인
      </div>
    </div>
    <div id="warnId" class="hidden warn">아이디를 입력해주세요.</div>
    <!-- 확인 눌렀을 때 함수명 생각, 스토리지 아이디랑 비교하는 것도 추가해야됨 -->

    <!-- 비밀번호 관련 -->
    <br />
    <div name="signUp_pw_main">
      <div name="signUp_pw">
        <label for="signUp_pw"> 비밀번호 </label><br />
        <i class="typcn typcn-eye" id="eye"></i>
        <input
          type="password"
          name="signUp_pw"
          id="signUp_pw"
          class="inputBox inBlock"
          placeholder="비밀번호를 입력하세요."
        />
        <div class="inBlock" onclick="pwEye()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-eye-fill marginL_10"
            viewBox="0 0 16 16"
          >
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
            />
          </svg>
        </div>
      </div>
      <div id="warnPw" class="hidden warn">비밀번호를 입력해주세요.</div>

      <!-- 비밀번호 확인 -->
      <div name="signUp_pw_check" class="marginT_8 inBlock">
        <label for="signUp_pw_check"> 비밀번호 확인 </label> <br />
        <input
          type="password"
          name="signUp_pw_check"
          id="signUp_pw_check"
          class="inputBox inBlock width320"
          placeholder="확인을 위해 비밀번호를 다시 입력해주세요."
        />
        <div name="pw_btn" id="pw_btn" class="inBlock btn2">비밀번호확인</div>
      </div>
    </div>

    <!-- 이름 -->
    <br />
    <div name="signUp_name" class="inBlock">
      <label for="signUp_name"> 이름 </label><br />
      <input
        type="text"
        name="signUp_name"
        id="signUp_name"
        class="inputBox inBlock width320"
        placeholder="이름을 입력하세요."
      />
    </div>
    <div id="warnName" class="hidden warn">이름을 입력해주세요.</div>

    <!-- 성별 -->
    <div name="signUp_gender" id="signUp_gender" class="inBlock">
      성별<br />
      <label for="signUp_gender1">
        남
        <input type="radio" name="gender" id="signUp_gender1" value="남" />
      </label>
      <label for="signUp_gender2" class="marginL_10">
        여
        <input type="radio" name="gender" id="signUp_gender2" value="여" />
      </label>
    </div>
    <div id="warnGend" class="hidden warn">성별을 선택해주세요.</div>

    <!-- 전화번호 -->

    <br />
    <div name="signUp_phone" class="inBlock">
      <label for="signUp_phoneNo"> 전화번호</label><br />
      <input
        type="text"
        name="signUp_phoneNo"
        id="signUp_phoneNo"
        class="inputBox inBlock width320"
        placeholder="전화번호를 입력하세요(숫자만 입력해주세요)."
      />
      <div name="signUp_phone_check" class="inBlock btn2" onclick="sendSms()">
        인증번호받기
      </div>
    </div>

    <div id="warnPh" class="hidden warn">전화번호를 입력해주세요.</div>

    <!-- 인증번호 확인 -->
    <br />
    <div name="signUp_authen" class="inBlock">
      <label for="signUp_authen"> 인증번호</label><br />
      <input
        type="text"
        name="signUp_authen"
        id="certiNo"
        class="inputBox inBlock width320"
        placeholder="인증번호를 입력하세요."
      />
      <div name="signUp_phone_check" class="inBlock btn2" onclick="phCheck()">
        인증번호확인
      </div>
    </div>
    <div id="warnCer" class="hidden warn">인증번호를 입력해주세요.</div>

    <!-- 이메일 부분 -->
    <br />
    <div name="signUp_email">
      <label for="signUp_email"> 이메일 </label><br />
      <input
        type="text"
        name="signUp_email"
        id="signUp_email"
        class="inputBox inBlock"
        placeholder="이메일을 입력하세요."
      />
    </div>

    <div id="warnEmail" class="hidden">이메일를 입력해주세요.</div>

    <!-- 제출버튼 -->
    <br />
    <input
      type="submit"
      value="회원가입"
      class="signUpBtn"
      onclick="goSign()"
    />

    <!-- <script src="/1.회원가입/send_sms.js"></script> -->
    <script src="/1.회원가입/회원가입.js"></script>
  </body>
</html>
