<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const request = require("async-request");
      const uniqid = require("uniqid");
      const { HmacMD5 } = require("crypto-js");
      async function send(data) {
        const res = await request("https://api.coolsms.co.kr/sms/2/send", {
          method: "POST",
          data,
        });
        console.log(res);
      }
      const apiSecret = "TVEIEYPKOYBZZN2ISBLHMJXUWSMJWZ0B";
      const timestamp = Math.floor(Date.now() / 1000).toString();
      const salt = uniqid();
      const signature = HmacMD5(timestamp + salt, apiSecret).toString();
      send({
        api_key: "NCS9L2EWZZQKBULJ",
        signature,
        salt,
        timestamp,
        to: "수신 번호",
        from: "발신 번호",
        text: "hello",
      });
    </script>
  </body>
</html>
